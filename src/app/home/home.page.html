<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 3em;">
        Journal
        <p style="font-weight: 400;color: #037682 ;">{{today | date:'fullDate'}}</p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
    <ion-card-header>
      
      <ion-card-subtitle [style.color]="item.value.itemStatus === 'Ongoing' ? 'red' : (item.value.itemStatus === 'Completed' ? 'green' : 'orange')">
        {{item.value.itemCategory}}
      </ion-card-subtitle>

      <ion-item>
        
        <ion-icon *ngIf="item.value.itemStatus === 'Ongoing'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.itemStatus=== 'Completed'" color="success" size="small" name="ellipse"></ion-icon>
        
        <ion-label> {{ item.value.itemActivities}}</ion-label>
        
      </ion-item>
       
    </ion-card-header>
    <ion-card-header>
         <ion-item>
          <ion-label> {{ item.value.itemJournal}}</ion-label>
         </ion-item>
    </ion-card-header>


    <ion-card-content>
      <ion-label>Start {{item.value.itemStartDate | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>
    

      <ion-item button (click)="update(item)">
        <ion-icon name="create-outline"></ion-icon>
        <p>Update</p>
      </ion-item>

      <ion-item button (click)="delete(item.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancel</p>
      </ion-item>
    </ion-row>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
